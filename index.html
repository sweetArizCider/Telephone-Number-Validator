<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="./public/style.css"/>
  </head>
  <body>
    <header>
      <nav>
        <figure id="icon-circle">
          <a href="https://github.com/sweetArizCider">
            <img id="icon"
            src="https://i.pinimg.com/736x/76/7a/4f/767a4fcb5a6f5ca144828e2db9155e05.jpg"
            rel="Profile Icon"/>
          </a>
        </figure>
        <h1 id="main-title">TELEPHONE NUMBER VALIDATOR</h1>
      </nav>
    </header>
    <main>
      <section class="section" id="input-section">
          <label for="number">Enter a number:</label>
          <input type="text" id="user-input" placeholder="555-555-5555"/>
          <button id="check-btn">Validate</button>
      </section>

      <section class="section" id="results-section">
        <div id="results-div">
        </div>
        <footer>
          <button id="clear-btn">Clear</button>
        </footer>
      </section>

    </main>
  </body>
  <script src="./src/main.js" type="module"></script>
</html>
